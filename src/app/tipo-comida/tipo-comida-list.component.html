<p-card header="Lista de Tipos de Comida">
  <div class="text-right m-2">
    <button [routerLink]="['/tipo-comida/form']"
            class="ui-button-raised"
            label="Novo"
            pButton
            type="button"></button>
  </div>
  <p-table [value]="lista">
    <ng-template pTemplate="header">
      <tr class="text-center">
        <th>Id</th>
        <th>Tipo de Comida</th>
        <th>Inativo</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-objeto>
      <tr class="text-center">
        <td>{{objeto.id}}</td>
        <td>{{objeto.tipoComida}}</td>
        <td><p-checkbox [(ngModel)]="objeto.inativo" disabled="true" binary="true"></p-checkbox></td>
        <td>
          <i [queryParams]="{id: objeto['id']}"
             [routerLink]="['form']"
             class="pi pi-pencil"
             title="Editar"></i>
          <i class="pi pi-trash ml-2"
             (click)="excluir(objeto['id'])"
             title="Excluir"></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      {{lista?.length}} Tipos de Comida.
    </ng-template>
  </p-table>
</p-card>
<p-confirmDialog header="Confirmation"
                 icon="pi pi-exclamation-triangle"></p-confirmDialog>
