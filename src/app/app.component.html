<header>
  <div class="cabecalho">
    <div class="row py-2">
      <div class="col-5">
        <img src="https://i.ibb.co/GC0FpYg/logo.png" class="logoImg">
      </div>
      <div class="col-6 text-right">
        <p-button icon="pi pi-user" label="Login" class="ui-button-raised"
           (onClick)="openModalItem()"></p-button>
      </div>
    </div>
  </div>
  <app-login (onClose)="displayItem = false"
             [displayItem]="displayItem"></app-login>
</header>
<main>
  <div class="row container-fluid">
    <div class="col-2 menuList pt-2">
      <p-panelMenu [model]="menuList" class="mt-1"></p-panelMenu>
    </div>
    <div class="col-10">
      <div class="container divPrincipal rounded">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
<footer class="container-fluid">
<div class="d-block text-center">
  <span class="my-1">&copy; Direitos Reservados</span>
</div>
</footer>
