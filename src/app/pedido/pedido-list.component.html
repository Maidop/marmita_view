<p-card header="Lista de Pedidos">
  <div class="text-right m-2">
    <button [routerLink]="['/pedido/form']"
            class="ui-button-raised"
            label="Novo"
            pButton
            type="button"></button>
  </div>
  <p-table [value]="lista">
    <ng-template pTemplate="header">
      <tr class="text-center">
        <th>Id</th>
        <th>Data</th>
        <th>Peso da marmita</th>
        <th>Quantidade</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-objeto>
      <tr class="text-center">
        <td>{{objeto.id}}</td>
        <td>{{objeto.data}}</td>
        <td>
        </td>
        <td>
          <i [queryParams]="{id: objeto['id']}"
             [routerLink]="['form']"
             class="pi pi-pencil"
             title="Editar"></i>
          <i class="pi pi-trash ml-2"
             (click)="excluir(objeto['id'])"
             title="Excluir"></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      {{lista?.length}} pedidos.
    </ng-template>
  </p-table>
</p-card>
<p-confirmDialog header="Confirmation"
                 icon="pi pi-exclamation-triangle"></p-confirmDialog>
